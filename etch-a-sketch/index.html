<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Theme Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Etch-A-Sketch</h1>
        <div class="board"></div>
        <div class="buttons">
            <button id="blackBtn">Black</button>
            <button id="greyBtn">Grey</button>
            <button id="randomBtn">Random</button>
            <button id="resetBtn">Reset</button>
        </div>  
        <div class="setSize">
            <input type="text" placeholder="" value="16">
            <button id="setSizeBtn">Set Size</button>
        </div>
    </div>
</body>

</html>
